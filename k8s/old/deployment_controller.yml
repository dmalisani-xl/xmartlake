apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      containers:
      - name: controller-container
        image: coordinator:latest
        imagePullPolicy: Never
        ports:
        - name: http-external
          containerPort: 80
        - name: http-internal
          containerPort: 7000
        env:
        - name: SUPERVISOR_ADDRESS
          value: "supervisor:50050"
        - name: BUILDER_ADDRESS
          value: "builder:50050"